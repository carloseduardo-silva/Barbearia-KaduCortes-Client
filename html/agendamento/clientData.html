  <h2> INSIRA ABAIXO AS INFORMAÇÕES SOBRE VOCÊ</h2>
  
    <form id="form" name="form" class="client-info">
        
        <div class="form-div">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <input required type="name" class="form-control" id="nome" placeholder="Nome" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input required type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
          </div>
          
          <div class="form-group">
              <label for="telefone" class="col-sm-2 control-label">Telefone</label>
              <div class="col-sm-10">
                <input required type="telefone" class="form-control" id="telefone" placeholder="Telefone" name="telephone">
              </div>
            </div>
          </div>
          <input class="none" name="service" id="service" type="text">
          <input class="none" name="date" id="date" type="text">
          <input class="none" name="time" id="time" type="text">
        </div>

        <div id="botoes">
    
          <div id="botao-voltar"><a href="time.html" > <span class="material-symbols-outlined" style="font-size: 68px;">
          arrow_circle_left
          </span></a> </div>
      
          <div id="botao-marcar">
            
              <a  href="confirmed.html">
                <span class="material-symbols-outlined" style="font-size: 68px;">
                arrow_circle_right
                </span>
              </a>
          
          </div>
          
        
        
      </div>
